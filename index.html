<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="apps.js" defer></script>
    <title>I Declare War!</title>
</head>
<body>
   <!-- <div class='backgroundPicHolder'>  -->
        <h1>Let's Play War!</h1>
        <div class='gameBoard'>
            <div class='divContainer'>
                <!-- backkofCard and backofCard2 will be appended as children of 
                    divContainer at appropriate time.  -->
                <div id='p2Pile' class='allCards'>
                    <p class='placeHoldertext'>Enemy Pile</p>
                </div>
                <div id='p2Card' class='allCards'>
                    <p class='placeHoldertext'>Enemy Card</p>
                </div>
                <div id='p1Pile' class='allCards'>
                    <p class='placeHoldertext'>Player Pile</p>
                </div>
                <div id='p1Card' class='allCards'>
                    <p class='placeHoldertext' class='cardValue'>Player Card</p>
                </div>  
            </div>
        </div>
        <div class='gameOver'></div> 
        <div class='gameButtonHolder'>
            <button id='deal' class='allButtons'>Deal</button>
            <button id='playCard' class='allButtons'>Attack</button>
            <button id='resetGame' class='allButtons'>Reset</button>
            </div>
            </div>
    <!-- </div> -->
   </body>
</html>
