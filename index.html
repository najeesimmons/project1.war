<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="apps.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>I Declare War!</title>
</head>
<body>
        <h1>Let's Play War!</h1>
        <ul class='navBar'>
            <li class='navBarLinks'>How to Play</li>
            <li class='navBarLinks'>Coming Soon</li>
            <li class='navBarLinks'>Contact Us</li>
            <li class='navBarLinks aboutCreator'>About the Creator</li>
        </ul>
        <div class='messenger'></div>
        <div class='gameBoard'>
            <div class='divContainer'>
                <div id='computerPile' class='allCards'>
                    <p class='placeHoldertext'>Enemy Pile</p>
                </div>
                <div id='computerCard' class='allCards'>
                    <p class='placeHoldertext'>Enemy Card</p>
                </div>
                <div id='playerPile' class='allCards'>
                    <p class='placeHoldertext'>Player Pile</p>
                </div>
                <div id='playerCard' class='allCards'>
                    <p class='placeHoldertext' class='cardValue'>Player Card</p>
                </div>  
            </div>
        </div>
        <div class='gameOver'></div> 
        <div class='gameButtonHolder'>
            <audio class ="audioPlayer" controls autoplay loop>
                <source src="https://audio.jukehost.co.uk/RqNzMjxseeoX81ht2mkZFgxqYX0NdM9F" type="audio/mpeg">  
             </audio>
            <button id='deal' class='allButtons'>Deal</button>
            <button id='playCard' class='allButtons'>Attack</button>
            <button id='resetGame' class='allButtons'>Reset</button>
            </div>
            </div>
   </body>
</html>
